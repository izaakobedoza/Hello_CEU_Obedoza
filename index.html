<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEU</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        
        h1 {
            color: #1e90ff;
            margin-bottom: 20px;
        }

        
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        
        a {
            color: #ff4500;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        
        a:hover {
            text-decoration: underline;
            color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Centro Escolar University</h1>
        <p>Click the link below to read the CEU Mission & Vision:</p>
        <a href="https://corporate.ceu.edu.ph/mission" target="_blank">CEU Mission Vision</a>
    </div>
</body>
</html>
